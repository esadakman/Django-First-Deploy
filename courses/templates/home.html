<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <h1>Courses</h1> 
    {% for i in courses %}

    <h3><a href="{% url 'course_detail' i.id %}">{{i.name}}</a></h3>
    <p>{{i.description}}</p>
    <p>{{i.category}}</p>

    {% endfor %}
    <p>{{message}}</p>
  </body>
</html>
